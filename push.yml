---
- hosts: localhost
  connection: local
  vars:
    bundle_id: "{{ ansible_date_time.epoch }}"
    bundle_file: "{{ workload_dir }}/{{ bundle_id }}.json"
  vars_files:
    - vars/main.yml
  tasks:
    - name: Bundle completed workloads
      shell: cat {{ workload_dir }}/*.json > {{ bundle_file }}

    - name: Push bundle to Digital Ocean Spaces
      shell: source ~/.profile && push.py {{ bundle_file }}
      args:
        executable: /bin/bash

    - name: Remove all data files
      shell: rm {{ workload_dir }}/*.json

    - name: Bundle errors
      shell: cat {{ workload_dir }}/*errors.csv > {{ workload_dir }}/errors-{{ bundle_id }}.csv && rm {{ workload_dir }}/*errors.csv
