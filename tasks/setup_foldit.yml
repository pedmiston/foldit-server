---
- name: Clone/update foldit-server repo
  git:
    repo: "{{ repo.url }}"
    dest: "{{ repo.loc }}"

- name: Create .profile on foldit server via template
  template: src=templates/profile.j2 dest=~/.profile
  vars:
    repo_loc: "{{ repo.loc }}"

- name: Install go
  include_role:
    name: go

